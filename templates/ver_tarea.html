{% block head %}

{% block content %}

<br><br><br><br>
<center>
    <font color="#686868" size="5" face="Comic Sans MS,Arial,Verdana">TAREAS</font>
    <br>
    <img src="{% static 'images/chica1.jpg' %}" height='340' width='390'>
</center>

<font size="3">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th bgcolor="#F5DA81">ID</th>
                <th bgcolor="#F5DA81">TAREA</th>
                <th bgcolor="#F5DA81">FECHA</th>
                <th bgcolor="#F5DA81">ESTADO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td bgcolor="#00FFFF"> {{ tarea.id }}</td>
                <td bgcolor="#00FFFF"> {{ tarea.tarea }}</td>
                <td bgcolor="#00FFFF"> {{ tarea.fecha|date:"d/m/Y" }} </td>
                <td bgcolor="#00FFFF"> {{ tarea.estado }} </td>
            </tr>
        </tbody>
</center>
