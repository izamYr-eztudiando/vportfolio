<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modificar Tarea {{ tarea.id }}</title>
</head>
<body>
    <center>
        <h1>Modificar Tarea {{ tarea.id }}</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="tarea">Tarea:</label>
            <input type="text" name="tarea" id="tarea" value="{{ tarea.tarea }}" required><br>

            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" value="{{ tarea.fecha }}" required><br>

            <label for="estado">Estado:</label>
            <!-- <select name="estado" id="estado" value="{{ tarea.estado }}" required>
                <option value="Pendiente">Pendiente</option>
                <option value="En Curso">En Curso</option>
                <option value="Terminado">Terminado</option>
            </select><br> -->
            <select name="estado" id="estado" value="{{ tarea.estado }}" required >
                {% for r in estados %}
                    <option value="{{ r.estado }}" {% if tarea.estado.id == r.id %} selected="selected"{% endif %}>{{ r.estado }}</option> 
                {% endfor %}
                <!-- <option value="Pendiente">Pendiente</option>
                <option value="En Curso">En Curso</option>
                <option value="Terminado">Terminado</option> -->
            </select><br>
            
            
            <button type="submit">Confirmar modificaci√≥n</button>
        </form>
    </center>
</body>
</html>
